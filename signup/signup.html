<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-fluid" >
      
          <div class="row">
               <!-- first column -->
            <div class="col bg-light d-none d-md-block ">
              <img src="/images/Mask Group.png" alt="mask group" />
            </div>
            <!-- second column -->

            <div class="col">

              <div class="p-5 bg-light pt-5  w-75">
        
                <div class="">
                  <img src="../images/Logo.png" alt="logo" />
                  <p class="h6 text-muted pt-3 py-5">Please login to your account</>
                </div>
                <div class="row">
                  <button class="p-2 m-3 rounded border-primary border border-1">
                    <img class="" src="../images/facebook.svg" alt="Facebook Icon" />
                    <span class="px-5 text-nowrap text-primary">Continue with
                      Facebook</span>
                  </button>
  
                  <button class="p-2 m-3 rounded border-primary border border-1">
                    <img class="" src="/images/google.svg" alt="Google Icon" />
                    <span class="px-5 text-nowrap text-primary">Continue with
                      Google</span> 
                  </button>
  
                  </div>
                  
                  
                 
                    
                      <div class="text-muted text-center pb-4">continue with email</div>
                      <div>
                        <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1" class="text-muted pb-2 p-2 m-3">Email</label>
                            <input
                              type="email"
                              class="form-control"
                              id="exampleInputEmail1"
                              aria-describedby="emailHelp"
                              placeholder="Enter your email address"
                            />
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1" class="text-muted p-2 ">Password</label>
                            <input
                              type="password"
                              class="form-control"
                              id="exampleInputPassword1"
                              placeholder="**********"
                            />
                          </div>

                          <div class="m-4 btn input-block-level form-control"">
                                  
                            <a href="./signup-continue.html" class="text-decoration-none text-light">
                              <button  type="button" class=" rounded-3 btn btn-secondary px-5 btn-block pt-2 ">
                                <span class="text-nowrap">Continue with email</span>
                            </a>
                            </button>
                          </div>
        
                                 <div class="form-group  d-flex justify-content-end">
                                  <small id="emailHelp" class="form-text text-muted text-right">Forgot password?</small>
                                 </div>
                             
                        </form>
                      </div>
                    </div>
                  

            </div>

            </div>
              
                  
          </div>

        
        

      
    
    
     
     

    <!-- bootstrap js with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
