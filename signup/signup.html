<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
   
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid" >
      
          <div class="row m-0">
               <!-- first column -->
            <div class=" col d-none d-lg-block m-0 ">
              <img class="img-fluid" src="../images/Mask Group.png" alt="mask group" />
            </div>
            <!-- second column -->

            <div class="col m-0 p-0">

              <div class="p-0 pt-5  w-75">
        
                <div class="">
                  <img src="../images/Logo.png" alt="logo" />
                  <p class="h6 text-muted pt-3 py-5">Please login to your account</>
                </div>
                <div class="row">
                  <button class="p-2 m-3 rounded border-primary border border-1">
                    <img class="rounded float-start" src="../signupImages/fa-brands_facebook-f.png" alt="Facebook Icon" />
                    <span class="px-1 text-nowrap text-primary">Continue with
                      Facebook</span>
                  </button>
  
                  <button class="p-2 m-3 rounded border-primary border border-1">
                    <img class=" img-fluid rounded w-10 float-start" src="../images/google.svg" alt="Google Icon" />
                    <span class=" px-1 text-nowrap text-primary">Continue with
                      Google</span> 
                  </button>
  
                  </div>
                  
                  
                 
                    
                      <div class="text-muted text-center pb-4">continue with email</div>
                      <div>
                        <form>
                          <div class="form-group rounded ol-Sm-12 ">
                            <label for="exampleInputEmail1" class="text-muted pb-2  ">Email</label>
                            <input
                              type="email"
                              class="form-control rounded col-md-12 col-lg-6"
                              id="exampleInputEmail1"
                              aria-describedby="emailHelp"
                              placeholder="Enter your email address"
                            />
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1" class="text-muted pb-2 pt-2 ">Password</label>
                            <input
                              type="password"
                              class="form-control rounded col-md-12 col-lg-6"
                              id="exampleInputPassword1"
                              placeholder="**********"
                            />
                          </div>

                          <div class="m-4 btn input-block-level form-control"">
                                  
                            <a href="./signup-continue.html" class="text-decoration-none text-light ">
                              <button type="button" class="signup-color btn text-white form-control border rounded col-md-12 col-lg-6>
                                <span class="text-nowrap">Continue with email</span>
                            </a>
                            </button>
                          </div>
        
                                 <div class="form-group  d-flex justify-content-end">
                                  <small id="emailHelp" class="form-text text-muted text-right">Forgot password?</small>
                                 </div>
                             
                        </form>
                      </div>
                    </div>
                  

            </div>

            </div>
              
                  
          </div>

        
        

      
    
    
     
     

    <!-- bootstrap js  -->
    <script src="../script/bootstrap.min.js"></script>
  </body>
</html>
