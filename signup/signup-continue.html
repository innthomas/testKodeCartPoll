<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Continue</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-fluid row">
      <div class="bg-light col d-none d-md-block ">
        <img src="/images/Mask Group.png" alt="mask group" />
      </div>
      <div class="bg-light col pt-5 px-5">
        <div>
          <img src="/images/Logo.png" alt="logo" />
         
        </div>
        <div>
         <div class="row pt-2">
          <hr class="col py-1  ms-0 px-0" style="height:2px; width:50%; border-width:0; color:teal; ">
          <hr class="col py-1  ms-0 px-0" style="height:2px; width:50%; border-width:0; color:rgb(158, 152, 152); ">
         </div>
         
           
            <div>
              <div class="text-muted pb-3">Just a few more details</div>
              <div>
                
                <form>
                  <div class="form-group">
                    <label for="exampleInputFirstName" class=" control-label text-muted">First Name</label>
                    <input
                      type="firstName"
                      class="form-control rounded p-3"
                      id="exampleInputFirstName"
                      aria-describedby="firstNameHelp"
                      placeholder="Enter First Name"
                    />
                  </div>
                  <div class="form-group pt-2">
                    <label for="exampleInputLastName" class="text-muted">Last Name</label>
                    <input
                      type="password"
                      class="form-control rounded p-3"
                      id="exampleInputLastName"
                      placeholder="Enter Last Name "
                    />
                  </div>

                  <div class="form-group pt-2">
                    <label for="exampleFormControlSelectYourRegion" class="text-muted">Your Region</label>
                    <select class="form-control rounded p-3" id="exampleFormControlSelectRegion">
                      <option>Select Region</option>
                      <option>North East</option>
                      <option>North West</option>
                      <option>North Central</option>
                      <option>South West</option>
                      <option>South East</option>
                      <option>South South</option>
                    </select>
                  </div>

                  <div class="form-group pt-2">
                    <label for="exampleFormControlMobileNumber" class="text-muted">Mobile Number</label>
                    <form>
                        <div class="row">
                          <div class="col">
                            <select class="form-control rounded p-3" id="exampleFormControlSelectCountryCode">
                                <option >Nigeria(+234) </option>
                                <option>Ghana(+265)</option>
                                <option>USA(+341) </option>
                                <option>Norway(+265)</option>
                                <option>South Africa(+341) </option>
                               
                              </select>
                          </div>
                          <div class="col">
                            <input type="phone" class="form-control rounded p-3" placeholder="8036184619">
                          </div>
                        </div>
                      </form>

                  </div>
                  <div class="row">
                    <div class="col pt-3">
                      <label for="exampleFormControlSelectDOB" class="text-muted">DOB</label><br>
                      <input type="date" name="date" id="dob">
                    </div>
                    <div class="col pt-3">
                      <label for="gender" class="text-muted"> Gender</label><br>
                      <select name="gender">
                        <option value="none" selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                      </select>
                    </div>
                

                  </div>

                 <div class="form-group p-4">
                  <button type="submit" class="btn btn-dark form-control rounded-pill" onclick="window.location.href='/signup/category-page.html'">
                    Proceed
                  </button>
                 </div>
                 
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
